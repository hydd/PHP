<!doctype html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8"> -->
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>密码找回</title>
    <style>
        #embed-captcha {
            width: 300px;
            margin: 0 auto;
        }

        #notice {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<div class="container theme-showcase" role="main">
    <div class="jumbotron" style="background-color:transparent">
        <h1 align="center">密码找回</h1>
    </div>
</div>

<body background="images/4.jpg">
    <form align="center" name="retrpwd" action="retrpwd.php" method="post">
        <div class="form-group">
            <label for="inputText3" class=" col-md-offset-2 col-md-2 control-label">用户名</label>
            <!-- <div class="col-md-2"></div> -->
            <div class="col-md-4">
                <input type="text" class="form-control" id="inputText3" name="name" placeholder="请输入用户名">
            </div>
            <div class="col-md-2"></div>
        </div>
        <br></br>
        <br></br>

        <div class="form-group">
            <label for="inputEmail3" class="col-md-offset-2 col-md-2 control-label">邮箱</label>
            <div class="col-md-4">
                <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="请输入您的邮箱">
            </div>
        </div>
        <br></br>
        <br></br>
        <div id="embed-captcha"></div>
        <p id="wait" class="show">正在加载验证码......</p>
        <p id="notice" class="hide">请先完成验证</p>
        <br></br>
        <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
                <button type="submit" id="embed-submit" class="btn btn-default btn-lg active" name="submit">提&emsp;交</button>
            </div>
        </div>
    </form>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <script src="./js/gt.js"></script>
    <script>
        var handlerEmbed = function (captchaObj) {
            $("#embed-submit").click(function (e) {
                var validate = captchaObj.getValidate();
                if (!validate) {
                    $("#notice")[0].className = "show";
                    setTimeout(function () {
                        $("#notice")[0].className = "hide";
                    }, 2000);
                    e.preventDefault();
                }
            });
            // 将验证码加到id为captcha的元素里，同时会有三个input的值：geetest_challenge, geetest_validate, geetest_seccode
            captchaObj.appendTo("#embed-captcha");
            captchaObj.onReady(function () {
                $("#wait")[0].className = "hide";
            });
            // 更多接口参考：http://www.geetest.com/install/sections/idx-client-sdk.html
        };
        $.ajax({
            // 获取id，challenge，success（是否启用failback）
            url: "./StartCaptchaServlet.php?t=" + (new Date()).getTime(), // 加随机数防止缓存
            type: "get",
            dataType: "json",
            success: function (data) {
                console.log(data);
                // 使用initGeetest接口
                // 参数1：配置参数
                // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它做appendTo之类的事件
                initGeetest({
                    gt: data.gt,
                    challenge: data.challenge,
                    new_captcha: data.new_captcha,
                    product: "embed", // 产品形式，包括：float，embed，popup。注意只对PC版验证码有效
                    offline: !data.success // 表示用户后台检测极验服务器是否宕机，一般不需要关注
                    // 更多配置参数请参见：http://www.geetest.com/install/sections/idx-client-sdk.html#config
                }, handlerEmbed);
            }
        });
    </script>
</body>

</html>
